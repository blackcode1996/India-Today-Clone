<script>
    document.querySelector("#signin").addEventListener("click",myfun);
    let credential_array=JSON.parse(localStorage.getItem("CRED_given")) || [];

    function myfun(eve){
        eve.preventDefault()

        let mailid=document.querySelector("#mail").value;
        let password=document.querySelector("#password").value;

        console.log(mailid);
        if (mailid=="" || password==""){
            alert("Please fill all the credentials to login-In")
        }else{
            let credientialsobj = {
            mailid,
            password,
        };
        credential_array.push(credientialsobj);

        localStorage.setItem("CRED_given",JSON.stringify(credential_array));

        window.location.href="login.html"

        }
