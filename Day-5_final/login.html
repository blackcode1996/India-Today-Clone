<script>
    let cred_given=JSON.parse(localStorage.getItem("CRED_given"));

    cred_given.forEach(function(ele){

        let mail_given_pre=ele.mailid;
        let password_given_pre=ele.password;

        document.querySelector("#login").addEventListener("click",validate);

        function validate(eve){
            eve.preventDefault()

            let mailid=document.querySelector("#mail").value;
            let password=document.querySelector("#password").value;

            if(mailid==mail_given_pre && password==password_given_pre){
                alert("Login Successful")
            }else{
                alert("Wrong Crediantial")
            }

    }
 
    })

</script>
